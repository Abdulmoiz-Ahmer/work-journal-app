<div>
  <h1 class="text-center">Parts List</h1>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search By PartID" #input>
  </mat-form-field>
  <div *ngIf="points.length === 0" class="text-center">Loading...</div>
  <div *ngIf="points.length > 0" class="table-wrap">
    <table mat-table [dataSource]="points" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="partID">
        <th mat-header-cell *matHeaderCellDef> part ID </th>
        <td mat-cell *matCellDef="let element"> {{element.partID}} </td>
      </ng-container>

      <!-- PartUOM Column -->
      <ng-container matColumnDef="PartUOM">
        <th mat-header-cell *matHeaderCellDef> Part UOM </th>
        <td mat-cell *matCellDef="let element"> {{element.PartUOM}} </td>
      </ng-container>

      <!-- partName Column -->
      <ng-container matColumnDef="partName">
        <th mat-header-cell *matHeaderCellDef> part Name </th>
        <td mat-cell *matCellDef="let element"> {{element.partName}} </td>
      </ng-container>

      <!-- partDiscription Column -->
      <ng-container matColumnDef="partDiscription">
        <th mat-header-cell *matHeaderCellDef> part Discription </th>
        <td mat-cell *matCellDef="let element"> {{element.partDiscription}} </td>
      </ng-container>
      <!-- totalRequests Column -->
      <ng-container matColumnDef="totalRequests">
        <th mat-header-cell *matHeaderCellDef> total Requests </th>
        <td mat-cell *matCellDef="let element"> {{element.totalRequests}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
