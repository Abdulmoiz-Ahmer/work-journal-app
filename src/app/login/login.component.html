<div class="login-wrapper">
  <form [formGroup]="loginForm" (submit)="login()">
    <h1 class="text-center">Sign In</h1>
    <mat-card>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" autocomplete="off" matInput formControlName="password" required>
        </mat-form-field>
      </div>
      <button mat-button color="primary" class="mat-raised-button btn-large">Login</button>
    </mat-card>

    <mat-grid-list cols="2" rowHeight="3:1">
      <mat-grid-tile><a href="#" routerLink="/signup">Create Account</a></mat-grid-tile>
      <mat-grid-tile><a routerLink="/forgot-password">Forget Password?</a></mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
